<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>CSS plus lisible</title>
		<style>
p { text-align: right; }
.bord { border: 2pt solid black; }
#mot-modifie { color: #1FE6B1; }
#mot-style { color: red; background: yellow; }
		</style>
	</head>

	<body>
		<p>On écrit un <span class="bord"> paragraphe </span>de texte, mais cette
		fois on <span id="mot-modifie"> modifie </span> le
		<span id="mot-style">style</span> graphique des
		<span class="bord">éléments</span>.</p>
	</body>
</html>
